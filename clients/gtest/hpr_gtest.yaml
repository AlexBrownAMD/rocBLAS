---
include: rocblas_common.yaml
include: known_bugs.yaml

Definitions:
  - &small_matrix_size_range
    - { N:    -1 }
    - { N:     0 }
    - { N:     1 }
    - { N:     4 }
    - { N:    10 }
    - { N:    11 }
    - { N:    16 }
    - { N:    33 }
    - { N:    65 }

  - &medium_matrix_size_range
    - { N:  1000 }
    - { N:  2011 }
    - { N:  3000 }

  - &large_matrix_size_range
    - { N:  2000 }
    - { N:  4011 }
    - { N:  8000 }

Tests:

- name: hpr_bad_arg
  category: pre_checkin
  function:
  - hpr_bad_arg: *single_double_precisions_complex
  - hpr_batched_bad_arg: *single_double_precisions_complex
  - hpr_strided_batched_bad_arg: *single_double_precisions_complex

- name: hpr_small
  category: quick
  function: hpr
  precision: *single_double_precisions_complex
  uplo: [ U, L ]
  matrix_size: *small_matrix_size_range
  incx: [ -1, 1, 0, 2, -2, 10, 99 ]
  alpha: [ -0.5, 1.0, 2.0, 0.0 ]

- name: hpr_medium
  category: pre_checkin
  function: hpr
  precision: *single_double_precisions_complex
  uplo: [ U, L ]
  matrix_size: *medium_matrix_size_range
  incx: [ 0, 2, -2 ]
  alpha: [ -0.5, 2.0 ]

- name: hpr_large
  category: nightly
  function: hpr
  precision: *single_double_precisions_complex
  uplo: [ U, L ]
  matrix_size: *large_matrix_size_range
  incx: [ 1 ]
  alpha: [ 1000.6 ]

# batched

- name: hpr_batched_small
  category: quick
  function: hpr_batched
  precision: *single_double_precisions_complex
  uplo: [ U, L ]
  matrix_size: *small_matrix_size_range
  incx: [ -1, 1, 0, 2, -2, 10, 99 ]
  alpha: [ -0.5, 2.0, 0.0 ]
  batch_count: [ -1, 0, 1, 5 ]

- name: hpr_batched_medium
  category: pre_checkin
  function: hpr_batched
  precision: *single_double_precisions_complex
  uplo: [ U, L ]
  matrix_size: *medium_matrix_size_range
  incx: [ 2, -2 ]
  alpha: [ -0.5, 2.0 ]
  batch_count: [ 1, 3 ]

- name: hpr_batched_large
  category: nightly
  function: hpr_batched
  precision: *single_double_precisions_complex
  uplo: [ U, L ]
  matrix_size: *large_matrix_size_range
  incx: [ 1 ]
  alpha: [ 1000.6 ]
  batch_count: [ 1, 3 ]

# strided batched

- name: hpr_strided_batched_small
  category: quick
  function: hpr_strided_batched
  precision: *single_double_precisions_complex
  uplo: [ U, L ]
  matrix_size: *small_matrix_size_range
  incx: [ -1, 1, 0, 2, -2, 10, 99 ]
  alpha: [ -0.5, 2.0, 0.0 ]
  stride_scale: [ 1.0, 2.5 ]
  batch_count: [ -1, 0, 1, 5 ]

- name: hpr_strided_batched_medium
  category: pre_checkin
  function: hpr_strided_batched
  precision: *single_double_precisions_complex
  uplo: [ U, L ]
  matrix_size: *medium_matrix_size_range
  incx: [ 2, -2 ]
  alpha: [ -0.5, 2.0 ]
  stride_scale: [ 1.0, 2.5 ]
  batch_count: [ 1, 3 ]

- name: hpr_strided_large
  category: nightly
